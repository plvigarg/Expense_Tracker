<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>My First Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
</head>
<body>
<div class="container">
            <div class="chart" id="bargraph2" style="display: inline-block;width: 50%;">
                <script>
                    var graphs = {{plot | safe}};
                    Plotly.plot('bargraph2',graphs,{});
                </script>
            </div>
            <div class="chart" id="bargraph" style="display: inline-block; width: 40%;">
                <script>
                    var graphs = {{plot | safe}};
                    Plotly.plot('bargraph',graphs,{});
                </script>
            </div>
    </div>
</div>


</body>
</html>
